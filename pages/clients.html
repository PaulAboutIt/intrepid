<div class="content_bg">
<div class="wrap">
<div class="wrapper">
<div class="main whoweare">
    <div class="listview_1_of_2 images_1_of_2 profile client" data-ng-repeat='client in clients'>
      <div  class='logoc' data-ng-if='client.img' ><img data-ng-src='{{client.img}}' /></div>
      <h2 class="style1">{{client.name}}</h3>
      <p class="para1" data-ng-bind-html="trust(client.content)"></p>
      <p class="para1"><a href='{{client.link}}' target='_external'>{{client.url}}</a></p>
    </div>
</div>
</div>
</div>
</div>
